<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_scout.html}">
<head>
    <title>Scout info</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mt-3 mb-5">Welcome <span id="username" th:text="${scout.username}"></span>!</h1>
    <h5>Your data can be seen below</h5>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Date of birth</th>
            <th>Nationality</th>
            <th>License number</th>
            <th>Phone number</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="name" th:text="${scout.name}"></td>
            <td id="surname" th:text="${scout.surname}"></td>
            <td id="date_of_birth" th:text="${scout.dateOfBirth}"></td>
            <td id="nationality" th:text="${scout.nationality ?: ''}"></td>
            <td id="license_no" th:text="${scout.licenseNo}"></td>
            <td id="phone_number" th:text="${scout.phoneNumber}"></td>
            <td id="email" th:text="${scout.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
