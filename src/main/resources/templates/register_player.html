<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Register as player</title>
    <script>
        function validateDate() {
            const dateInput = document.getElementById("date_of_birth");
            const date = new Date(dateInput.value);
            if(date > new Date()) {
                window.alert("Date must be less than or equal to today's date!");
                dateInput.value = new Date();
            }
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center w-80 h-80">
<div class="container">
    <div th:if="${errorText!=null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorText}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div style="margin-top: 20pt;"></div>

    <h1 id="title" class="mb-5 text-center">Register as a Player</h1>

    <form class="d-flex flex-column align-items-center" th:action="@{/register/player}" method="post">
        <div class="form-group input-field">
            <label id="label_name" for="name">
                Name
            </label>
            <input type="text" name="name" id="name" class="form-control input-lg"
                   placeholder="Name" required="true" maxlength="50"/>
        </div>

        <div class="form-group input-field">
            <label id="label_surname" for="surname">
                Surname
            </label>
            <input type="text" name="surname" id="surname" class="form-control input-lg"
                   placeholder="Surname" required="true" maxlength="50"/>
        </div>

        <div class="form-group input-field">
            <label id="label_username" for="username">
                Username
            </label>
            <input type="text" name="username" id="username" class="form-control input-lg"
                   placeholder="Username" required="true" autofocus="true" maxlength="50"/>
        </div>

        <div class="form-group input-field">
            <label id="label_password" for="password">
                Password
            </label>
            <input type="password" name="password" id="password" class="form-control input-lg"
                   placeholder="Password" required="true" maxlength="50"/>
        </div>

        <div class="form-group input-field">
            <label id="label_date_of_birth" for="date_of_birth">
                Date of birth
            </label>
            <input type="date" name="date_of_birth" id="date_of_birth" class="form-control input-lg"
                   placeholder="Date of birth" required="true" maxlength="50" oninput="validateDate()"/>
        </div>

        <div class="form-group input-field">
            <label id="label_nationality" for="nationality">
                Nationality
            </label>
            <input type="text" name="nationality" id="nationality" class="form-control input-lg"
                   placeholder="Nationality" required="true" maxlength="50"/>
        </div>

        <div class="form-group input-field">
            <label id="label_team_name" for="team_name">
                Team name
            </label>
            <input type="text" name="team_name" id="team_name" class="form-control input-lg"
                   placeholder="Team name" required="true" maxlength="50"/>
        </div>

        <div class="form-group input-field">
            <label id="label_phone_number" for="phone_number">
                Phone number
            </label>
            <input type="text" name="phone_number" id="phone_number" class="form-control input-lg"
                   placeholder="Phone number" required="true" maxlength="50"/>
        </div>

        <div class="form-group input-field">
            <label id="label_email" for="email">
                Email
            </label>
            <input type="text" name="email" id="email" class="form-control input-lg"
                   placeholder="Email" required="true" maxlength="50"/>
        </div>

        <input id="confirm_registration" type="submit" class="btn btn-primary pr-5 pl-5 btn-block login-button"
               value="Confirm registration"/>

        <div style="margin-top: 20pt;"></div>

    </form>
</div>

</body>
</html>
