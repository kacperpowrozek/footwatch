<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_player.html}">
<head>
    <meta charset="UTF-8">
    <title>Scout evaluations for match</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Choose scout to see his evaluation</h1>
    <div class="mt-4" th:unless="${playerMonitoringList.isEmpty()}">
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Date of birth</th>
                <th>Nationality</th>
                <th>License number</th>
                <th>Phone number</th>
                <th>Email</th>
                <th>Monitoring since</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="playerMonitoring : ${playerMonitoringList}">
                <td th:text="${playerMonitoring.getScout().getName()}"></td>
                <td th:text="${playerMonitoring.getScout().getSurname()}"></td>
                <td th:text="${playerMonitoring.getScout().getDateOfBirth()}"></td>
                <td th:text="${playerMonitoring.getScout().getNationality()}"></td>
                <td th:text="${playerMonitoring.getScout().getLicenseNo()}"></td>
                <td th:text="${playerMonitoring.getScout().getPhoneNumber()}"></td>
                <td th:text="${playerMonitoring.getScout().getEmail()}"></td>
                <td th:text="${playerMonitoring.getStartDate()}"></td>
                <td>
                    <a th:href="@{'/player/matches/' + ${matchId} + '/scout_evaluations/' + ${playerMonitoring.getScout().getId()}}">
                        <button class="btn btn-group-lg btn-primary">Open scout evaluation</button>
                    </a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${playerMonitoringList.isEmpty()}">
        There are no scout evaluations available.
    </div>
</div>
</body>
</html>
