<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_player.html}">
<head>
    <meta charset="UTF-8">
    <title>Player info</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mt-3 mb-5">Welcome <span id="username" th:text="${player.username}"></span>!</h1>
    <h5>Your data can be seen below</h5>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Date of birth</th>
            <th>Nationality</th>
            <th>Team name</th>
            <th>Phone number</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="name" th:text="${player.name}"></td>
            <td id="surname" th:text="${player.surname}"></td>
            <td id="date_of_birth" th:text="${player.dateOfBirth}"></td>
            <td id="nationality" th:text="${player.nationality ?: ''}"></td>
            <td id="team_name" th:text="${player.teamName}"></td>
            <td id="phone_number" th:text="${player.phoneNumber}"></td>
            <td id="email" th:text="${player.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
