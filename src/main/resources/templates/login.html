<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Login page</title>
</head>
<body class="d-flex justify-content-center align-items-center w-100 h-100">
<div class="container">
    <div th:if="${successText!=null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successText}"></span>
        <button id="close_popup_success" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorText}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <h1 id="title" class="mb-5 text-center">Welcome to FootWatch!</h1>

    <form class="d-flex flex-column align-items-center" th:action="@{/login}" method="post">
        <div class="form-group input-field">
            <label id="label_username" for="username">
                Username
            </label>
            <input type="text" name="username" id="username" class="form-control input-lg"
                   placeholder="Username" required="true" autofocus="true"/>
        </div>
        <div class="form-group input-field">
            <label id="label_password" for="password">
                Password
            </label>
            <input type="password" name="password" id="password" class="form-control input-lg"
                   placeholder="Password" required="true"/>
        </div>
        <input id="sign_in" type="submit" class="btn btn-primary pr-5 pl-5 btn-block login-button"
               value="Sign in"/>
    </form>

    <div class="ml-5 mr-5 d-flex flex-wrap justify-content-around">
        <a class="mt-5" th:href="@{/register/scout}">
            <button class="btn btn-success pr-5 pl-5 btn-block">Register as Scout</button>
        </a>

        <a class="mt-5" th:href="@{/register/player}">
            <button class="btn btn-success pr-5 pl-5 btn-block">Register as Player</button>
        </a>
    </div>
</div>
</body>
</html>
